{% extends "base.html" %}
{% block title %} Change your password {% endblock %}
{% block content %}
<h2>Change you password</h2>
<p>Use the form below to change your password.</p>
<form action="." method="post">
    {{ form.as_p }}
    <button class="btn btn-outline-info" type="submit"> Change </button>
    {% csrf_token %}
</form>
{% endblock %}
